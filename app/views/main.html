<div class="header">
  <h1 class="text-muted">Real Time Forum</h1>
</div>

<h3>Threads: </h3>
<div class="jumbotron">

  <div ng-controller="ThreadCtrl">
    <div class="threads">
      <div ng-repeat="thread in threads">{{thread.body}}</div>
    </div>

    <input type="textarea" ng-model="newThread" ng-keydown="addThread($event)">
    </input>
  </div>
</div>

<div class="footer">
  <p>RTFM</p>
</div>
